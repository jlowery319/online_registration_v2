<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Online Registration</title>
		<link rel='stylesheet' type='text/css' href='normalize.css'>
		<link rel='stylesheet' type='text/css' href="styles.css">
		<link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
	</head>
	<body>
			<h1 id="site-title">THE CODE REVIEW</h1>

			<h2>Signup for our newsletter</h2>

			<p>Get the latest news on how your code is doing right in your inbox</p>

			<form>
				<fieldset id="contact-info-form">

					<legend>Contact Information</legend>

					<div class="contact-form">
						<label for="full-name">Full Name</label>
						<input type="text" id="full-name" name="full-name" placeholder="Required"><br>
						<label for="email-addr">Email Address</label>
						<input type="email" id="email-addr" name="email-addr" placeholder="Required"><br>
						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="phone"><br>
						<label for="street-addr">Street Address</label>
						<input type="text" id="street-addr" name="street-addr"><br>
						<label for="city">City</label>
						<input type="text" id="city" name="city"><br>
						<label for="state">State</label>
						<select id="state"><!-- <br> -->
							<option value="" disabled selected hidden>Choose State</option>
							<option value="AL">AL</option>
							<option value="AK">AK</option>
							<option value="AR">AR</option>
							<option value="CA">CA</option>
							<option value="CO">CO</option>
							<option value="CT">CT</option>
							<option value="DE">DE</option>
							<option value="FL">FL</option>
							<option value="GA">GA</option>
							<option value="HI">HI</option>
							<option value="ID">ID</option>
							<option value="IL">IL</option>
							<option value="IN">IN</option>
							<option value="IA">IA</option>
							<option value="KS">KS</option>
							<option value="KY">KY</option>
							<option value="LA">LA</option>
							<option value="ME">ME</option>
							<option value="MD">MD</option>
							<option value="MA">MA</option>
							<option value="MI">MI</option>
							<option value="MN">MN</option>
							<option value="MS">MS</option>
							<option value="MO">MO</option>
							<option value="MT">MT</option>
							<option value="NE">NE</option>
							<option value="NV">NV</option>
							<option value="NH">NH</option>
							<option value="NJ">NJ</option>
							<option value="NM">NM</option>
							<option value="NY">NY</option>
							<option value="NC">NC</option>
							<option value="ND">ND</option>
							<option value="OH">OH</option>
							<option value="OK">OK</option>
							<option value="OR">OR</option>
							<option value="PA">PA</option>
							<option value="RI">RI</option>
							<option value="SC">SC</option>
							<option value="SD">SD</option>
							<option value="TN">TN</option>
							<option value="TX">TX</option>
							<option value="UT">UT</option>
							<option value="VT">VT</option>
							<option value="VA">VA</option>
							<option value="WA">WA</option>
							<option value="WV">WV</option>
							<option value="WI">WI</option>
							<option value="WY">WY</option>
						</select><br>
						<label for="zip">Zip Code</label>
						<input type="text" id="zip" name="zip"><br>
					</div>
				</fieldset>
			

				<fieldset id="newsletter-form">
					<legend>Newsletter</legend>
					<div id="newsletter-choices">
						<p>Select the newsletters you would like to recieve</p>

						<input type="checkbox" id="html-news-box" name="newsletter" value="html-news">
						<label for="html-news-box">HTML News</label><br>
						<input type="checkbox" id="css-news-box" name="newsletter" value="css-news">
						<label for="css-news-box">CSS News</label><br>
						<input type="checkbox" id="js-news-box" name="newsletter" value="js-news">
						<label for="js-news-box">Javascript News</label><br>
					</div>

					<div id="newsletter-format">
						<p>Newsletter format</p>
							<input type="radio" id="html-radio-btn" name="format" value="html">
							<label for="html-radio-btn">HTML</label><br>
							<input type="radio" id="plain-radio-btn" name="format" value="plain">
							<label for="plain-radio-btn">Plain text</label><br>
					</div>

					<label id="other-topics-label" for="other-topics">Other topics you'd like to hear about</label><br>
					<textarea id="other-topics" name="other-topics"></textarea><br>

					
					<input type="submit" id="signup-button" value="Sign Up" name="signup"><br>
				</fieldset>
			</form>
			
			<div id="copyright">Copyright The Code Review</div>

	</body>
</html>
